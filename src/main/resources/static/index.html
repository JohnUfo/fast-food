<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Example</title>
    <style>
        /* Basic styling for better visuals */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            color: #4CAF50;
        }
        #apiData {
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 20px;
        }
        #apiData.loading {
            color: #999;
        }
    </style>
</head>
<body>

<h1>Welcome to Fast Food Website</h1>

<div id="apiData" class="loading">Loading API data...</div>

<script>
    // Fetch data from the /api/data endpoint
    fetch('/api/data')
        .then(response => {
            // Convert the response to JSON
            if (!response.ok) {
                throw new Error('Network response was not ok ' + response.statusText);
            }
            return response.json();
        })
        .then(data => {
            // Insert the API data into the HTML
            document.getElementById('apiData').innerHTML = `
                    <strong>Message:</strong> ${data.message} <br>
                    <strong>Status:</strong> ${data.status}
                `;
        })
        .catch(error => {
            // Handle errors and display an error message
            console.error('Error fetching data:', error);
            document.getElementById('apiData').innerHTML = 'Error loading API data';
        });
</script>

</body>
</html>
