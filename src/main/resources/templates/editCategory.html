<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Food Category</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #666;
            margin-bottom: 5px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #3cb5f9;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #3cb5f9;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #3497d4;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px auto;
                padding: 15px;
            }

            h2 {
                font-size: 22px;
            }

            .btn {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Edit Food Category</h2>
    <form th:action="@{/admin/category/edit/{id}(id=${category.id})}" method="post">
        <input type="hidden" name="_method" value="PUT">

        <div class="form-group">
            <label for="categoryName">Category Name:</label>
            <input type="text" id="categoryName" name="categoryName" th:value="${category.name}" placeholder="Enter category name" required>
        </div>

        <button type="submit" class="btn">Update Category</button>
    </form>

    <div class="form-footer">
        <a href="/admin/category">Back to Category List</a>
    </div>
</div>
</body>
</html>
