<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <title>Email Verification</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
  <section layout:fragment="body" class="py-5 bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-sm border-0">
            <div class="card-body p-4">
              <h3 class="text-center mb-4">Verify Your Email</h3>
              <div th:if="${param.fail}" class="alert alert-danger">
                Email verification failed! Please check your code.
              </div>
              <form role="form" method="post" th:action="@{/verify-email}" th:object="${user}">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="text"
                         class="form-control"
                         id="email"
                         name="email"
                         th:field="*{email}"
                         placeholder="Enter your email"
                         required>
                  <p th:if="${#fields.hasErrors('email')}" class="text-danger small" th:errors="*{email}"></p>
                </div>

                <div class="mb-3">
                  <label for="verificationCode" class="form-label">Verification Code</label>
                  <input type="text"
                         class="form-control"
                         id="verificationCode"
                         name="verificationCode"
                         th:field="*{verificationCode}"
                         placeholder="Enter the verification code"
                         required>
                  <p th:if="${#fields.hasErrors('verificationCode')}" class="text-danger small" th:errors="*{verificationCode}"></p>
                </div>

                <div class="d-grid gap-2 mt-4">
                  <button type="submit" class="btn btn-outline-success">Verify Email</button>
                  <a th:href="@{/register}" class="btn btn-primary">Back to Register</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
</body>
</html>
