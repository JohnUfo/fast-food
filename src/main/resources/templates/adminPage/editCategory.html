<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Food Category</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e2f;
            margin: 0;
            padding: 0;
            color: #d1d1e9;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #28293d;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid #3e3f59;
        }

        h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #ccccff;
            margin-bottom: 10px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            background-color: #2b2b42;
            border: 2px solid #444461;
            color: #d1d1e9;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #6870d9;
            box-shadow: 0 0 8px rgba(104, 112, 217, 0.6);
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .alert {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 16px;
        }

        .alert-success {
            background-color: #28a745;
            color: white;
        }

        .alert-danger {
            background-color: #d9534f;
            color: white;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #6870d9;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 10px 20px rgba(104, 112, 217, 0.3);
        }

        .btn:hover {
            background-color: #5b63c9;
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(91, 99, 201, 0.4);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .btn-add {
            background-color: #28a745;
        }

        .btn-add:hover {
            background-color: #218838;
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.2);
        }

        .btn-add:active {
            transform: translateY(0);
            box-shadow: none;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px auto;
                padding: 15px;
            }

            h2 {
                font-size: 24px;
            }

            .btn {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div th:if="${messageResponse != null}"
         th:classappend="${messageResponse.isSuccess} ? 'alert alert-success' : 'alert alert-danger'"
         class="alert">
        <span th:text="${messageResponse.message}"></span>
    </div>
    <h2>Edit Food Category</h2>
    <form th:action="@{/admin/category/edit/{id}(id=${category.id})}" method="post">
        <input type="hidden" name="_method" value="PUT">

        <div class="form-group">
            <label for="categoryName">Category Name:</label>
            <input type="text" id="categoryName" name="categoryName" th:value="${category.name}"
                   placeholder="Enter category name" required>
        </div>

        <button type="submit" class="btn">Update Category</button>
    </form>

    <div class="btn-container">
        <a href="/admin/category" class="btn btn-add">Back to Category List</a>
    </div>
</div>
</body>
</html>
