<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Food Food</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #666;
            margin-bottom: 5px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #3cb5f9;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #3cb5f9;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #3497d4;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .alert {
            display: inline-block; /* Allow button-like appearance */
            padding: 10px 20px; /* Add padding for button-like appearance */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
        }

        .alert-success {
            background-color: #5cb85c; /* Bootstrap success color */
            color: white; /* White text */
        }

        .alert-danger {
            background-color: #d9534f; /* Bootstrap danger color */
            color: white; /* White text */
        }


        @media (max-width: 768px) {
            .container {
                margin: 20px auto;
                padding: 15px;
            }

            h2 {
                font-size: 22px;
            }

            .btn {
                font-size: 16px;
                padding: 12px;
            }

            .btn {
                padding: 10px 20px;
                font-size: 14px;
                border-radius: 5px;
                border: none;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            .btn-edit {
                background-color: #4caf50;
                color: #fff;
                margin-right: 10px;
            }

            .btn-edit:hover {
                background-color: #45a049;
            }

            .btn-delete {
                background-color: #f44336;
                color: #fff;
            }

            .btn-delete:hover {
                background-color: #e53935;
            }

            /* Add Category Button */
            .btn-add {
                display: inline-block;
                width: auto;
                padding: 15px 30px;
                background-color: #3cb5f9;
                color: #fff;
                font-size: 16px;
                font-weight: bold;
                text-align: center;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                margin-top: 20px;
                transition: background-color 0.3s ease;
            }

            .btn-add:hover {
                background-color: #3497d4;
            }

        }
    </style>
</head>
<body>
<div class="container">
    <div th:if="${messageResponse != null}"
         th:classappend="${messageResponse.isSuccess} ? 'alert alert-success' : 'alert alert-danger'"
         class="alert text-center mt-3"
         style="display: inline-block;">
        <span th:text="${messageResponse.message}"></span>
    </div>

    <h2>Add New Food</h2>
    <br>
    <div>
        <form action="/admin/food/add" method="post">
            <div class="form-group">
                <label for="foodName">Food Name:</label>
                <input type="text" id="foodName" name="foodName" placeholder="Enter food name" required>
            </div>

            <div class="form-group">
                <label for="foodPrice">Food Price:</label>
                <input type="number" id="foodPrice" name="foodPrice" placeholder="Enter food price" required
                       step="0.01">
            </div>

            <div class="form-group">
                <label for="foodDescription">Food Description:</label>
                <textarea id="foodDescription" name="foodDescription" placeholder="Enter food description"
                          required></textarea>
            </div>

            <input type="hidden" name="categoryId" th:value="${categoryId}">

            <button type="submit" class="btn">Add Food</button>
            <br>
            <a th:href="@{/admin/category/{id}/foods(id=${categoryId})}" class="btn">Back to Food List</a>
        </form>
    </div>
</div>
</body>
</html>
