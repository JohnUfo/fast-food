<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Food</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a; /* Dark background */
            color: #e0e0e0; /* Light text color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #2a2a2a; /* Darker container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            color: #3cb5f9; /* Bright blue for headings */
            margin-bottom: 20px;
            font-size: 24px;
            text-transform: uppercase; /* Uppercase for a modern look */
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #e0e0e0; /* Light text color */
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #444; /* Darker border */
            border-radius: 5px;
            background-color: #333; /* Dark input background */
            color: #e0e0e0; /* Light text color */
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #3cb5f9; /* Bright blue focus border */
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #3cb5f9; /* Bright blue button */
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #3497d4; /* Slightly darker blue on hover */
        }

        .form-footer {
            text-align: center;
            margin-top: 15px;
        }

        .alert {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            color: #fff;
            text-align: center;
        }

        .alert-success {
            background-color: #5cb85c; /* Green for success */
        }

        .alert-danger {
            background-color: #d9534f; /* Red for danger */
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h2 {
                font-size: 22px;
            }

            .btn {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div th:if="${messageResponse != null}"
         th:classappend="${messageResponse.isSuccess} ? 'alert alert-success' : 'alert alert-danger'"
         class="alert">
        <span th:text="${messageResponse.message}"></span>
    </div>

    <h2>Add New Food</h2>

    <form action="/admin/food/add" method="post">
        <div class="form-group">
            <label for="foodName">Food Name:</label>
            <input type="text" id="foodName" name="foodName" placeholder="Enter food name" required>
        </div>

        <div class="form-group">
            <label for="foodPrice">Food Price:</label>
            <input type="number" id="foodPrice" name="foodPrice" placeholder="Enter food price" required step="1" min="0">
        </div>

        <div class="form-group">
            <label for="foodDescription">Food Description:</label>
            <textarea id="foodDescription" name="foodDescription" placeholder="Enter food description" required></textarea>
        </div>

        <input type="hidden" name="categoryId" th:value="${categoryId}">

        <button type="submit" class="btn">Add Food</button>

        <div class="form-footer">
            <a th:href="@{/admin/category/{id}/foods(id=${categoryId})}" class="btn">Back to Food List</a>
        </div>
    </form>
</div>
</body>
</html>
