<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Food Category</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Dark background */
            margin: 0;
            padding: 0;
            color: #e0e0e0; /* Light text color */
        }

        .container {
            max-width: 500px;
            margin: 40px auto;
            background-color: #1f1f1f; /* Darker container */
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Softer shadow */
        }

        h2 {
            text-align: center;
            color: #3cb5f9; /* Bright color for heading */
            margin-bottom: 25px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #fff; /* Light color for labels */
            margin-bottom: 8px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            border: 1px solid #444; /* Dark border */
            border-radius: 5px;
            background-color: #2a2a2a; /* Dark input background */
            color: #e0e0e0; /* Light text color */
            transition: border-color 0.2s, background-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: #3cb5f9; /* Highlight on focus */
            background-color: #333; /* Slightly lighter on focus */
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #3cb5f9; /* Button color */
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s; /* Added transform effect */
        }

        .btn:hover {
            background-color: #3497d4; /* Darker on hover */
            transform: scale(1.05); /* Slightly larger on hover */
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .form-footer a {
            color: #3cb5f9; /* Bright color for links */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.2s; /* Smooth transition */
        }

        .form-footer a:hover {
            color: #fff; /* Change color on hover */
            text-decoration: underline;
        }

        .alert {
            margin-bottom: 20px;
            padding: 12px;
            border-radius: 5px;
            text-align: center;
            display: block;
        }

        .alert-success {
            background-color: #2e7d32; /* Success background */
            color: #e0e0e0; /* Light text */
        }

        .alert-danger {
            background-color: #c62828; /* Danger background */
            color: #e0e0e0; /* Light text */
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px auto;
                padding: 15px;
            }

            h2 {
                font-size: 20px;
            }

            .btn {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div th:if="${messageResponse != null}"
         th:classappend="${messageResponse.isSuccess} ? 'alert alert-success' : 'alert alert-danger'"
         class="alert">
        <span th:text="${messageResponse.message}"></span>
    </div>

    <h2>Add New Food Category</h2>
    <form action="/admin/category/add" method="post">
        <div class="form-group">
            <label for="categoryName">Category Name:</label>
            <input type="text" id="categoryName" name="categoryName" placeholder="Enter category name" required>
        </div>

        <button type="submit" class="btn">Add Category</button>
    </form>

    <div class="form-footer">
        <a href="/admin/category">Back to Category List</a>
    </div>
</div>
</body>
</html>
