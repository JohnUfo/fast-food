<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food List</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a; /* Dark background */
            color: #f0f0f0; /* Light text color */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            background: #2a2a2a; /* Darker container */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        h2 {
            text-align: center;
            color: #ffcc00; /* Bright accent color */
            margin-bottom: 25px;
            font-size: 28px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .food-list {
            list-style: none;
            padding: 0;
            margin-bottom: 30px;
        }

        .food-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #333; /* Item background */
            margin-bottom: 15px;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border: 1px solid #444; /* Border color */
        }

        .food-item:hover {
            background-color: #444; /* Hover effect */
            transform: translateY(-3px);
        }

        .food-name {
            font-size: 20px;
            color: #fff; /* Food name text color */
            font-weight: 600;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-edit {
            background-color: #4caf50;
            color: #fff;
        }

        .btn-edit:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .btn-delete {
            background-color: #f44336;
            color: #fff;
        }

        .btn-delete:hover {
            background-color: #e53935;
            transform: scale(1.05);
        }

        /* Add and Back Button */
        .btn-add {
            display: inline-block;
            padding: 15px 30px;
            background-color: #3cb5f9;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-decoration: none;
        }

        .btn-add:hover {
            background-color: #3497d4;
            transform: translateY(-3px);
        }

        .alert {
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        .alert-success {
            background-color: #5cb85c;
            color: white;
        }

        .alert-danger {
            background-color: #d9534f;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .food-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .btn-container {
                flex-direction: column;
                gap: 0;
            }

            .btn-edit, .btn-delete {
                width: 100%;
                margin-bottom: 10px;
            }

            .btn-add {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Display Success/Error Messages -->
    <div th:if="${messageResponse != null}"
         th:classappend="${messageResponse.isSuccess} ? 'alert alert-success' : 'alert alert-danger'"
         class="alert">
        <span th:text="${messageResponse.message}"></span>
    </div>

    <!-- Category Title -->
    <h2 th:text="${category.name}"></h2>

    <!-- Food List -->
    <ul class="food-list">
        <li th:each="food : ${foodList}" class="food-item">
            <!-- Food Name -->
            <span th:text="${food.name}" class="food-name"></span>
            <div class="btn-container">
                <!-- Edit Button -->
                <form th:action="@{/admin/food/editFoodPage/{id}(id=${food.id})}" method="get">
                    <button type="submit" class="btn btn-edit">Edit</button>
                </form>

                <!-- Delete Button -->
                <form th:action="@{/admin/food/delete/{id}(id=${food.id})}" method="post">
                    <input type="hidden" name="_method" value="DELETE">
                    <input type="hidden" name="categoryId" th:value="${category.id}">
                    <button type="submit" class="btn btn-delete">Delete</button>
                </form>
            </div>
        </li>
    </ul>

    <!-- Add New Food Button -->
    <div class="btn-container">
        <a th:href="@{/admin/food/addFoodPage(categoryId=${category.id})}" class="btn-add">Add New Food</a>
    </div>

    <!-- Back to Category List Button -->
    <div class="btn-container">
        <a href="/admin/category" class="btn-add">Back to Category List</a>
    </div>
</div>
</body>
</html>
