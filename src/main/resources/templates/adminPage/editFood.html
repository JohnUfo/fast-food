<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Food Category</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1c1c1e;
            color: #e5e5e7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: linear-gradient(145deg, #2a2a2e, #1c1c1e);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            color: #e5e5e7;
        }

        h2 {
            text-align: center;
            color: #e5e5e7;
            margin-bottom: 25px;
            font-size: 26px;
            font-weight: bold;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #a7a7a8;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            box-sizing: border-box;
            background-color: #3a3a3c;
            color: #e5e5e7;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(58, 58, 60, 0.8);
            background-color: #5c5c5e;
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #06beb6, #48b1f3);
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-align: center;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background: linear-gradient(135deg, #04a08b, #3599d7);
            transform: translateY(-3px);
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
        }

        .form-footer a {
            color: #48b1f3;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 20px auto;
                padding: 20px;
            }

            h2 {
                font-size: 22px;
            }

            .btn {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div th:if="${messageResponse != null}"
         th:classappend="${messageResponse.isSuccess} ? 'alert alert-success' : 'alert alert-danger'"
         class="alert text-center mt-3">
        <span th:text="${messageResponse.message}"></span>
    </div>

    <h2>Edit Food</h2>
    <form th:action="@{/admin/food/edit/{id}(id=${food.id})}" method="post">
        <div class="form-group">
            <label for="foodName">Food Name:</label>
            <input type="text" id="foodName" name="foodName" th:value="${food.name}" placeholder="Enter food name" required>
        </div>

        <div class="form-group">
            <label for="foodPrice">Price:</label>
            <input type="number" id="foodPrice" name="foodPrice" th:value="${food.price}" placeholder="Enter food price" required>
        </div>

        <div class="form-group">
            <label for="foodDescription">Description:</label>
            <textarea id="foodDescription" name="foodDescription" placeholder="Enter food description" required th:text="${food.description}"></textarea>
        </div>

        <div class="form-group">
            <label for="categoryId">Select Category:</label>
            <select id="categoryId" name="categoryId" required>
                <option th:each="category : ${categoryList}"
                        th:value="${category.id}"
                        th:text="${category.name}"
                        th:selected="${category.id == food.category.id}"></option>
            </select>
        </div>

        <button type="submit" class="btn">Update Food</button>
    </form>

    <div class="form-footer">
        <a th:thhref="@{/admin/food}">Back to Food List</a>
    </div>
</div>
</body>
</html>
