<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Clubs list</title>
    <style>
        .fixed-size-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
    </style>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <div class="container px-5 my-5">
            <div th:if="${param.success}" class="alert alert-success">
                You are registered successfully!
            </div>
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Find Running Clubs</h1>
                <p class="lead fw-normal text-muted mb-0">Groups of passionate near you</p>
            </div>
            <div class="row gx-5">
                <div>
                    <form th:action="@{/food/search}" class="form-inline my-2 my-lg-0 mb-3">
                        <input name="query" class="form-control mr-sm-2 mb-5" type="search"
                               placeholder="Search running clubs" aria-label="Search">
                    </form>
                </div>
                <div th:each="food : ${foods}" class="col-lg-6 mb-2">
                    <div class="position-relative mb-3">
                        <img class="img-fluid rounded-3 mb-3 fixed-size-image"
                             th:src="@{/image/{foodId}(foodId=${food.id})}" alt=""/>
                        <a th:text="${food.name}" class="h3 fw-bolder text-decoration-none link-dark stretched-link"
                           href="#!"></a>
                    </div>
                </div>

            </div>
        </div>
    </section>
</main>
</body>
</html>
