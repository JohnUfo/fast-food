<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .forgot-password-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .forgot-password-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #343a40;
        }

        .form-group input {
            border-radius: 50px;
            padding: 0.8rem;
        }

        .btn-primary {
            border-radius: 50px;
            padding: 0.5rem;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .alert-danger, .alert-success {
            font-size: 1rem;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 5px;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .login-link {
            text-align: center;
            display: block;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
<div class="forgot-password-container">
    <!-- Display success or error messages here if needed -->
    <div th:if="${messageResponse}" th:text="${messageResponse}" class="alert alert-danger text-center mt-3"></div>

    <h2>Forgot Password</h2>
    <p class="text-center">Enter your email address to receive a password reset link.</p>
    <form action="/auth/forgot-password" method="post">
        <div class="form-group">
            <input type="email" name="email" class="form-control" placeholder="Email" required>
        </div>
        <button type="submit" class="btn btn-primary">Send Reset Link</button>
    </form>

    <div class="login-link">
        <p>Remembered your password? <a href="/auth/login">Login here</a></p>
    </div>
</div>

</body>
</html>
